        <form id="myForm" method="post"

<div class="span3">
    <h1>Time to Invest</h1>
    <select id="time">
    <option value="1">Long - 8 hours per day</option>
    <option value="2">Medium - 4 hours per day</option>
    <option value="3">Short - 2 hours per day or less</option>
    </select>
</div>
<div class="span3">
    <h1>Soil Type</h1>
    <select id="soil">
    <option value="1">Rocky</option>
    <option value="2">Earthy</option>
    <option value="3">Sandy</option>
    <option value="4">Making my own raised bed</option>
    </select>
</div>
<div class="span3">
    <h1>Growing Season</h1>
    <select id="season">
    <option value="1">Long - April to October</option>
    <option value="2">Medium - May to September</option>
    <option value="3">Short - June to August</option>
    <option value="4">Very Short - 2 months</option>
    </select>
</div>
<div class="span3">
    <h1>Garden Space</h1>
    <select id="space">
    <option value="1">Large - Greater than 10 square feet</option>
    <option value="2">Medium - Between 10 and 5 square feet</option>
    <option value="3">Small - Less than 5 square feet</option>
    <option value="4">Not an issue</option>
    </select>
</div>
            <div class="span1">
            <input type="submit" value="What to grow?">
